<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./index.css" />
    <title>Age Counter</title>
  </head>
  <body>
    <div
      id="container"
      class="container-fluid vh-100 d-flex justify-content-center align-items-center text-light"
    >
      <div id="form-container" class="row rounded w-75 h-75">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <!-- FORM -->
          <form>
            <div class="form-group row">
              <label for="date" class="col-12">Date of Birth:</label>
              <div class="col-12">
                <input type="date" name="date" id="date" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-md-0">
                <button type="submit" class="btn btn-warning">Calculate</button>
              </div>
            </div>
          </form>
          <!-- End FORM -->
        </div>
        <div class="col-12 text-center mt-5">
          <div class="p-3 result">Your age is:</div>
          <div id="age" class="p-3 result"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- External JavaScript -->
    <script type="text/javascript" src="./moment.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
